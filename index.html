<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>
    AI French Poem Generator
    </h1>
    </header>

    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input type="text" 
            placeholder="Enter the topic of the French poem" 
            autofocus required autocomplete="off"
            class="instructions"
              id="user-instructions" />
            <input type="submit" class="submit-button" />
        </form>
        <div class="poem"></div>
        </div>
    </main>

<footer>
    This project was coded by Laura Loriga and is open-sourced on
    <a href="https://github.com/Jolie92/poem-generator" target="_blank" rel="noreferrer"> 
        GitHub </a>
    and is hosted on 
    <a href="https://poem-generation.netlify.app/" target="_blank" rel="noreferrer"> 
        Netlify </a>
</footer>
</div>
    <script src="src/index.js"></script>
</body>
</html>
